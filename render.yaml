services:
  - type: web
    name: agentassist
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        value: sqlite:///./agentassist_v2.db
      - key: OPENAI_API_KEY
        value: sk-placeholder-add-your-key-later
      - key: ANTHROPIC_API_KEY
        value: ""
      - key: BOLDTRAIL_API_KEY
        sync: false
      - key: REDIS_URL
        value: redis://localhost:6379/0
